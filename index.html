<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createx - Online Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="./Images/logo.png" alt="">
            
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
            
            <div class="header-actions">
                <a href="#" class="btn btn-outline">Get consultation</a>
                <img src="./Images/Profile.png" alt="">
                <a href="#" class="login-btn">Log In / Register</a>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Enjoy studying with Createx <br> Online Courses</h1>
                <div class="hero-actions">
                    <a href="#" class="btn btn-primary">About us</a>
                    <a href="#" class="btn btn-outline">Explore courses</a>
                </div>
            </div>
        </div>
        <div class="illustrtion">
            <img src="./Images/illustration.png" alt="">
        </div>
    </section>
    <div class="container stats-container">
        <div class="stat-item">
            <div class="stat-number">1200</div>
            <div class="stat-label">Students graduated</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">84</div>
            <div class="stat-label">Completed courses</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">16</div>
            <div class="stat-label">Qualified tutors</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">5</div>
            <div class="stat-label">Years of experience</div>
        </div>
    </div>

</html>
